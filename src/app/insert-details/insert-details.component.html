<h1>Insert Details</h1>
<div>
    <div>
        <label> Name:
            <input type="text" [(ngModel)]="userData.Name" placeholder="Name" id="uname" name="uname" required #uname="ngModel"/>
            <span *ngIf="uname.invalid" class="text-danger">
                *
            </span>
        </label><br>
        <label> Age:
            <input type="number" [(ngModel)]="userData.Age" placeholder="Age" [min]="18" [max]="60"/>
        </label><br>
        <label> Mark:
            <input type="number" [(ngModel)]="userData.mark" placeholder="Mark"/>
        </label><br>
    </div>
    <button (click)="adduserdata()">Save</button>
</div>
